apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.ktb.deloop'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.+'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.ktb.deloop.Main'
        )
    }
}

